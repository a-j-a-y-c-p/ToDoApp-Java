<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp-Java</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>To-Do List</h1>
    <form id="todoForm">
        <input type="text" id="title" placeholder="New Task" required>
        <button type="submit">Add Task</button>
    </form>
    <table id="todoTable">
        <thead>
        <tr>
            <th>Task</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="todoList">
        </tbody>
    </table>
</div>
<script src="app.js"></script>
</body>
</html>
